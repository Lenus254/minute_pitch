

{% macro display(pitches)%}
<div class="row tab-content">
    {% for pitch in pitches %}
    <div class="card text-center tab-pane active bg-success" style="width: 18rem;" id="crd">
        <div class="card-body">
            <p class="cart">{{ pitch.category}}</p>
            <h5 class="card-title">{{ pitch.title}}</h5>
            
            <p class="card-text">{{ pitch.post}}</p>
            <p class="posted-at"> <em>Posted at: {{ pitch.time}}</em> </p>
            <button class="btn btn-danger">
                <a
                  
                  href="{{url_for('main.like',id = pitch.id)}}"
                >
                  <i class="fa fa-thumbs-down"></i> upvote
                  {{pitch.upvote.count()}}</a
                >
              </button>
            <button class="btn btn-danger">
                <a
                  
                  href="{{url_for('main.dislike',id = pitch.id)}}"
                >
                  <i class="fa fa-thumbs-down"></i> Downvote
                  {{pitch.downvote.count()}}</a
                >
              </button>
            <a href="{{url_for('main.comment',pitch_id = pitch.id)}}" class="btn btn-outline-info btn-block">Comment</a>
                        
        </div>

    </div>

    {% endfor %}
        
{% endmacro%}
