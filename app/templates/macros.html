

{% macro display(pitches)%}
<div class="container">
    <div class="row tab-content">   
     {% for pitch in pitches %}
        <div class="col-md-3  ">
            <div class="card text-center tab-pane active bg-success" style="width: 270px;" id="crd">
              <h4 class="card-header">Title:{{ pitch.title}}</h4>
            <div class="card-body">
                <p class="text-center">Category:{{ pitch.category}}</p>
                <p class="card-text">Post:{{ pitch.post}}</p>
                <footer class="blockquote-footer text-center" > Posted by: {{pitch.user.username}}</footer>
                <button class="btn btn-danger">
                    <a href="{{url_for('main.like',id = pitch.id)}}">
                    <i class="fa fa-thumbs-down"></i> upvote
                  {{pitch.upvote.count()}}</a>
                </button>
                <button class="btn btn-danger">
                    <a href="{{url_for('main.dislike',id = pitch.id)}}">
                    <i class="fa fa-thumbs-down"></i> Downvote {{pitch.downvote.count()}}</a>
                </button>
                    <a href="{{url_for('main.comment',pitch_id = pitch.id)}}" class="btn btn-outline-info btn-block">Comment</a>
                        
            </div>

            </div>
        </div> 
    {% endfor %}
    
    </div> 
</div>
        
{% endmacro%}
